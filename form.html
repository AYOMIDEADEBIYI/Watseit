<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".//style.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Waste management app</title>
    <style>
      .contact-form {
        max-width: 90%;
        width: 45%;
      }
    </style>
  </head>
  <body>
    <section class="form-sec">
      <section class="contact" id="contact">
        <div class="content">
          <div class="contact-heading">
            <h6>Create <span class="contbtn">Your Account</span></h6>
            <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo, magni?</p> -->
          </div>
          <div class="container">
            <div class="contact-info">
              <div class="box">
                <div class="icon">
                  <box-icon
                    name="location-plus"
                    type="solid"
                    color="#6595d0"
                  ></box-icon>
                </div>
                <div class="text">
                  <p>Address</p>
                  <p>Ogun State, Nigeria</p>
                </div>
              </div>
              <div class="box">
                <div class="icon">
                  <box-icon
                    type="solid"
                    name="phone"
                    color="#6595d0"
                  ></box-icon>
                </div>
                <div class="text">
                  <p>Phone</p>
                  <p id="phone-number">+2348125519371</p>
                </div>
              </div>
              <div class="box">
                <div class="icon">
                  <box-icon name="envelope" color="#6595d0"></box-icon>
                </div>
                <div class="text">
                  <p>Email</p>
                  <p>trashit@gmail.com</p>
                </div>
              </div>
            </div>
            <div class="contact-form">
              <form class="" id="signup-form">
                <div class="inputField">
                  <label for=""></label>
                  <input
                    id="name"
                    type="text"
                    class="input-field"
                    id="name"
                    placeholder="Name:"
                    required
                  />
                </div>
                <div class="inputField">
                  <label for=""></label>
                  <input
                    type="email"
                    class="input-field"
                    id="email"
                    placeholder="Email:"
                    required
                  />
                </div>
                <div class="inputField">
                  <label for=""></label>
                  <input
                    type="password"
                    class="input-field"
                    id="password"
                    placeholder="Password:"
                    required
                  />
                </div>
                <!-- <div class="inputField">
                                <label for=""></label>
                                <input type="location" class="input-field" id="location" placeholder="Location:" required>
                            </div> -->
                <div class="inputField">
                  <label for=""></label>
                  <input
                    type="number"
                    class="input-field"
                    id="phone-number"
                    placeholder="Phone Number:"
                    required
                  />
                </div>
                <div>
                  <button
                    class="submit-button"
                    id="signup-submit"
                    type="submit"
                  >
                    Sign up
                  </button>
                </div>
              </form>
              <p style="text-align: center">
                Already have an account? <a href="signin.html">Sign in</a>
              </p>
            </div>
          </div>
        </div>
      </section>
    </section>

    <script type="module" src="scripts/auth.js"></script>
  </body>
</html>
